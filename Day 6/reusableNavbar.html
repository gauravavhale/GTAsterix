<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reusable Navbar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 20px;
      background-color: #1f2937;
      color: white;
    }

    .navbar-logo {
      font-size: 20px;
      font-weight: bold;
    }

    .navbar-links {
      display: flex;
      gap: 20px;
    }

    .navbar-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .navbar-links a:hover {
      text-decoration: underline;
    }

    .menu-btn {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <nav class="navbar">
    <div class="navbar-logo">MyApp</div>

    <div class="navbar-links" id="navLinks">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <div style="padding: 20px;">
    <h1>Welcome</h1>
    <p>This is a reusable navbar.</p>
  </div>

</body>
</html>
